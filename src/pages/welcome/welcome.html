<ion-content>
    <ion-slides (ionSlideDidChange)="slideChanged()" pager="true" paginationType="progress" effect="coverflow" speed="800">
        <ion-slide style="background:red">
          <img src="assets/imgs/Step-1.png" alt="">
          <button ion-button icon-only (click)="goHome()">
            <ion-icon name="valide">Passer sur l'application</ion-icon>
          </button>
        </ion-slide>
        <ion-slide style="background:yellow">
            <img src="assets/imgs/step2.png" alt="">
        </ion-slide>
        <ion-slide style="background:blueviolet">
            <img src="assets/imgs/step3.png" alt="">
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="valide">Passer sur l'application</ion-icon>
              </button>
        </ion-slide>
      </ion-slides>
</ion-content>
