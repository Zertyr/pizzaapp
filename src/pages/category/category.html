<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Categories</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()" >
        <ion-icon name="search" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="openBasicModal()">
        <ion-icon name="basket"></ion-icon>
        <ion-badge id="cart-badge" class="{{this.backendProvider.showBadge? 'visibleBadge' : 'hiddenBadge' }}">{{this.backendProvider.quantity}}</ion-badge>
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="categorie" color="primary">
      <ion-segment-button *ngFor="let c of categories" value="{{c.id}}" (ionSelect)="onChange($event)">
        {{c.name}}
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>
  <ion-toolbar class="{{showSearch? 'visibleBadge' : 'hiddenBadge' }}">
    <ion-segment>
      <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let p of products  | search : terms">
    <ion-card>
      <img src="{{p.image}}" class="ProductCard" />
      <ion-card-content>
        <ion-card-title>
          {{p.name}}
        </ion-card-title>
        <p>
          {{p.price | currency }}
        </p>
      </ion-card-content>
      <div text-center>
        <button ion-button icon-only text-left (click)="openModalViewProduct(p)">
          <ion-icon name="eye"></ion-icon>
        </button>
        <button ion-button icon-only value="{{p.id}}" (click)="openModalQuantity(p)">
          <ion-icon name="basket"></ion-icon>
        </button>
      </div>
    </ion-card>
  </div>
</ion-content>
